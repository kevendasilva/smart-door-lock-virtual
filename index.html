<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/icons-package/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="./styles/index.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/door-lock.css">

    <title>Smart Door Lock Virtual - SCAR</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light shadow">
      <div class="container justify-content-center">
        <a class="navbar-brand m-0" href="#">
          <img src="./images/logo.png" class="logo">
        </a>
      </div>
    </nav>

    <!-- Main -->
    <div class="container py-3 d-flex justify-content-center">
      <div class="doorLock">
        <div class="doorLockBody shadow">
          <div class="rfidArea">
            <img src="./images/signal-stream.svg" alt="Signal stream">
          </div>
          <div class="doorLockSecondArea">
            <div class="items">
              <img class="doorLockIcon" src="./images/lock-locked.svg">
              <div class="leds">
                <div class="led redOn"></div>
                <div class="led greenOff"></div>
              </div>
              <img class="doorLockIcon" src="./images/lock-unlocked.svg">
            </div>
          </div>
          <div class="doorLockHandle shadow"></div>
          <div class="doorLockPin doorLockLocked"></div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-2">
      <div class="container text-center">
        <span class="text">Copyright © Sistema de Controle de Acesso com RFID 2023 - Feito à base de ☕ e  muito <code>&lt;/&gt;</code>.</span>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
